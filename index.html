<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dietas Personalizadas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üçè Plano de Dieta Personalizado</h1>
    </header>

    <section class="container">
        <h2>Preencha seus dados para gerar sua dieta</h2>
        <form id="formDieta">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Digite sua altura" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" placeholder="Digite sua idade" required>

            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" required>
                <option value="">Selecione...</option>
                <option value="emagrecer">Emagrecer</option>
                <option value="ganho_massa">Ganho de Massa</option>
                <option value="definir">Defini√ß√£o Muscular</option>
            </select>

            <label for="calorias">Calorias desejadas:</label>
            <select id="calorias" required>
                <option value="">Selecione...</option>
                <option value="1200">1200-1500 kcal</option>
                <option value="1600">1600-1900 kcal</option>
                <option value="2000">2000+ kcal</option>
            </select>

            <button type="submit">Montar Minha Dieta</button>
        </form>

        <div id="resultado"></div>
    </section>

    <footer>
        <p>üí° Quer um plano mais completo? <a href="#">Baixe nosso eBook Premium!</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
